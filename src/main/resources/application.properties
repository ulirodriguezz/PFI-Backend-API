spring.application.name=demo
# PORT (para que Railway use su propio puerto)
server.port=${PORT:8080}

# DATASOURCE - desde variables de entorno de Railway
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HIBERNATE & JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Firebase Bucket
firebase.bucket.client-id = ${FIREBASE_CLIENT_ID}
firebase.bucket.pid = ${FIREBASE_PROJECT_ID}
firebase.bucket.client-email =${FIREBASE_CLIENT_EMAIL}
firebase.bucket.private-key= ${FIREBASE_PRIVATE_KEY}
firebase.bucket.private-key-id= ${FIREBASE_PRIVATE_KEY_ID}
firebase.bucket.name =${FIREBASE_STORAGE_BUCKET}


