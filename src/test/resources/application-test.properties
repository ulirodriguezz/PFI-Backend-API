spring.application.name=demo-test

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Firebase Configuration (valores dummy, no se usan porque usamos @MockBean)
# Estas propiedades deben existir para que Spring no falle al cargar la configuración
firebase.bucket.client-id=test-client-id
firebase.bucket.pid=test-project-id
firebase.bucket.client-email=test@test.com
firebase.bucket.private-key=test-private-key
firebase.bucket.private-key-id=test-private-key-id
firebase.bucket.name=test-bucket

# Email Configuration (valores dummy, no se usan porque usamos @MockBean)
# Estas propiedades deben existir para que Spring no falle al cargar la configuración
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.trust=localhost

# Autoconfiguraciones a excluir en tests (evita problemas con servicios externos)
spring.autoconfigure.exclude=

# Logging
logging.level.org.springframework=INFO
logging.level.com.example.demo=DEBUG

